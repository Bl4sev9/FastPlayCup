<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="FastPlayCupprof.png" type="image/png">
  <title>FastPlayCup Strona Główna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      width: 97.897%;
      background-color: #970000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
    }
    header a {
            color: white;
      text-decoration: none;
      font-size: 16px;}
    header h3 {
      color: WHITE;
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 15px;
      position: absolute;
      left:80%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #0af;
    }

    .main-container {
      display: flex;
      padding: 20px 0;
    }

    .news-section,
    .matches-section {
      flex: 1;
      margin-right: 20px;
    }

    .news-section h2,
    .matches-section h2 {
      font-size: 20px;
      border-bottom: 2px solid #FF7900;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .news-item,
    .match-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .news-item h3,
    .match-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .news-item p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .match-item .teams {
      display: flex;
      gap: 10px;
    }

    .team {
      font-weight: bold;
    }

    .footer {
      width: 100%;
      background-color: #333;
      color: #eaeaea;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    .footer a {
      color: #0af;
      text-decoration: none;
    }

    header img {
      height: 70px;
      object-fit: contain;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .footer img {
      height: 30px;
      width: auto;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: scale(1.2);
    }

    .data {
      font-size: 10px;
    }

    .support {
      color: #990025 !important;
    }
  </style>
</head>

<body>
